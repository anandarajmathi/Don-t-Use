<html>
	<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script type = "text/javascript">
	{
      function grade()
      {
      	var a = confirm("Are you python trainee !!!")
      	if (a==true)
      	{
      	 var pyp = parseFloat(prompt("Enter your Python marks "));
      	 var dbp = parseFloat(prompt("Enter your Data Base marks "));
      	 var zop = parseFloat(prompt("Enter your Zope marks "));
       	 var csp = parseFloat(prompt("Enter your HTML and CSS marks "));
      	 var jsp = parseFloat(prompt("Enter your JavaScript marks "));
      	 var totalp = pyp + dbp + zop + csp + jsp;
      	 avgp = totalp/5;
      	 if (avgp > 90)
      	 {
      	   document.getElementById("result").value = (" Excellent ( " + avgp + " % )");
      	 }
      	 else if (avgp > 75)
      	 {
      	  document.getElementById("result").value = " Good ( " + avgp + " % )";
       	 }
       	 else if (avgp > 50)
      	 {
      	  document.getElementById("result").value = " Average ( " + avgp + " % )";
       	 }
       	 else if (50 < avgp || avgp > 30 )
      	 {
      	  document.getElementById("result").value = " Ok ( " + avgp + " % )";
       	 }
       	 else if (avgp < 30)
      	 {
      	  document.getElementById("result").value = " Bad ( " + avgp + " % )";
       	 }
      }
      else
      {
         alert("So, you are DataBase Trainee !!");
         var pyd = parseFloat(prompt("Enter your Python marks "));
      	 var dbd = parseFloat(prompt("Enter your Data Base marks "));
      	 var totald = pyd + dbd;
      	 avgd = totald/2;
      	 if (avgd > 90)
      	 {
      	   document.getElementById("result").value = " Excellent ( " + avgd + " % )";
      	 }
      	 else if (avgd > 75)
      	 {
      	  document.getElementById("result").value = " Good ( " + avgd + " % )";
       	 }
       	 else if (avgd > 50)
      	 {
      	  document.getElementById("result").value = " Average ( " + avgd + " % )";
       	 }
       	 else if ((50 < avgd) || (avgd > 30) )
      	 {
      	  document.getElementById("result").value = " Ok ( " + avgd + " % )";
       	 }
       	 else if (avgd < 30)
      	 {
      	  document.getElementById("result").value = " Bad ( " + avgd + " % )";
       	 }
      
      }
   	}
   	}
	</script>
