<html>
<head><title>Arithmetic function</title>
    <script type="text/javascript">
    {
        var a = parseInt(prompt("Enter add(1),sub(2),mul(3),div(4)"));
        switch(a)
        {
        case 1:
            var b = parseFloat(prompt("Enter the 1st number"));
            var c = parseFloat(prompt("Enter the 2nd number"));
            var d = b + c ;
            alert("Addtion of first two number : " +d);
            break;
        case 2:
            var b = parseFloat(prompt("Enter the 1st number"));
            var c = parseFloat(prompt("Enter the 2nd number"));
            var d = b - c ;
            alert("Sub of first two number : " +d);
            break;
        case 3:
            var b = parseFloat(prompt("Enter the 1st number"));
            var c = parseFloat(prompt("Enter the 2nd number"));
            var d = b * c ;
            alert("mul of first two number : " +d);
            break;
        case 4:
            var b = parseFloat(prompt("Enter the 1st number"));
            var c = parseFloat(prompt("Enter the 2nd number"));
            var d = b / c ;
            alert("Div of first two number : " +d);
            break;    
        default:
           	alert("Only enter add(1),sub(2),mul(3),div(4)");

        }
    }
    </script>
</head>

</html>
