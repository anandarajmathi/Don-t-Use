	  function Circle(radius)
	   {
           this.radius = radius;
           this.getArea = function()
            { 
            return(Math.PI * this.radius * this.radius); 
            };
        }
		var c = new Circle(10);
		document.write(c.getArea()); // Returns 314.1592
		
		function Circle1(radius1)
	   {
           this.radius1 = radius1;
           
            document.write((Math.PI * this.radius1 * this.radius1)); 
            
        }
		 var c = new Circle1(10);
