<html>
<head>
<script type="text/javascript">
var c=0;
col =parseInt("ffffff",16);
var t;
var timer_is_on=0;
function timedCount()
{
co = Math.ceil(Math.random()*col)
document.getElementById('txt').style.color="#"+co.toString(16);
document.getElementById('txt').innerHTML=c;
c=c+1;
t=setTimeout("timedCount()",1000);

}

function doTimer()
{
if (!timer_is_on)
  {
  timer_is_on=1;
  timedCount();
  }
}

function freset()
{
document.getElementById("b1").value="Start";
document.getElementById('txt').innerHTML="0";
clearTimeout(t);
timer_is_on=0;
c=0;
}

function stop()
{
clearTimeout(t);
timer_is_on=0;
document.getElementById("b1").value="Resume";
}


</script> 
</head>

<body>
<form>

<h1 id="txt"> 0 </h1> <br/>  
<input type="button" id="b1" value="Start" onClick="doTimer()">
<input type="button" id="b2" value="Stop" onClick="stop()">
<input type="button" id="b3" value="Reset" onClick="freset()">
</form>

</body>
</html>
