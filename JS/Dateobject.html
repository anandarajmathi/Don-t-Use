<html>
	<head>
	<title></title>
	<script type = "text/javascript">
	{
      
      var d = new Date();
      document.write("getDate()" + "<br />");
      document.write(d.getDate() + "<br />");
      document.write("getDay()" + "<br />");
      document.write(d.getDay() + "<br />");
      document.write("getFullYear()"+ "<br />");
      document.write(d.getFullYear() + "<br />");
      document.write("getHours() "+ "<br />");
      document.write(d.getHours() + "<br />");
      document.write("getMonth()"+ "<br />");
      document.write(d.getMonth()+ "<br />");
      document.write("toLocaleDateString()"+ "<br />");
      document.write(d.toLocaleDateString()+ "<br />");
      document.write(d + "<br />");
      
   	}
	</script>
	</head>
