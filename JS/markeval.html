   /*
    * This function used to  email validation
    */
    
   function evemail()
   {
   	 //if email field is empty - warning displays and return false
   	 aemail = document.getElementById("ti4").value
     if(aemail=="")
     {
   	   alert ("This field is required. Please enter like email manandaraj@gmail.com")
       valid =  false;
     }
     var atpos=aemail.indexOf("@");
     var dotpos=aemail.lastIndexOf(".");
     if (atpos<2 || dotpos<atpos+3 || dotpos+2>=aemail.length)
     {
       alert("Not a valid e-mail address");
       valid =  false;
     }
     //count number of @ occurrences and number of dot occurrences
     count=0
     dotcount=0
   	 for (i=0; i< aemail.length; i++)
     {
       if(aemail.charAt(i)=='@')
         count++
       if(aemail.charAt(i)=='.')
         dotcount++
     }
     //if @ or dot occurs not once display warning and return false
     if((count != 1)||(dotcount > 2))
     {
       alert ("Invalid email (you use more number of @ and . ) !!!");
       valid =  false;
     }
     for(var i=0;i<aemail.length;i++)
	   {
	      var k= aemail.charCodeAt(i);
 	      if(!((k>63 && k<91) || (k>96 && k<123) ||(k>47 && k<58) || (k == 95) ||(k==46)))
	      {
		    alert("Plz enter the valid mail id !!!!!")
		    return false;
          }
        }
     return valid;
   }

   /*

    */   
          
   function grade()
   {
     var a = confirm("Are you python trainee !!!")
     if (a==true)
     {
       var pyp = parseFloat(prompt("Enter your Python marks "));
       var dbp = parseFloat(prompt("Enter your Data Base marks "));
       var zop = parseFloat(prompt("Enter your Zope marks "));
       var csp = parseFloat(prompt("Enter your HTML and CSS marks "));
       var jsp = parseFloat(prompt("Enter your JavaScript marks "));
       totalp = pyp + dbp + zop + csp + jsp;
       avgp = totalp/5;
       document.getElementById("total").value = totalp + " / 500";
       if (avgp > 90)
       {
         document.getElementById("garde").value = (" Excellent ( " + avgp + " % )");
       }
       else if (avgp > 75)
       {
      	 document.getElementById("garde").value = " Good ( " + avgp + " % )";
       }
       else if (avgp > 50)
       {
      	 document.getElementById("garde").value = " Average ( " + avgp + " % )";
       }
       else if (50 < avgp || avgp > 30 )
       {
      	 document.getElementById("garde").value = " Ok ( " + avgp + " % )";
       }
       else if (avgp < 30)
       {
