<! -- javascript using events and functions -->

<html>
<head>
<script type="text/javascript">
function sclick()
{
document.write("<h1>onclick </h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function dblclick()
{
document.write("<h1>dblclick </h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function mouseout()
{
document.write("<h1>mouse out </h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function mousedown()
{
document.write("<h1>mouse down</h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function mousemove()
{
document.write("<h1>mouse move</h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function mouseover()
{
document.write("<h1>mouse over</h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}
function mouseup()
{
document.write("<h1>mouse up</h1>");
document.write("<h1>This is a heading </h1>");
document.write("<p>This is a paragraph.</p>");
document.write("<p>This is another paragraph.</p>")
}

</script> 
</head>
<body>
<input type="button" value="Onclick" onclick="sclick()"><br>
<input type="button" value="Ondblclick" ondblclick="dblclick()"><br>
<input type="button" value="Mouseout" onmouseout="mouseout()"><br>
<input type="button" value="Mousedown" onmousedown="mousedown()"><br>
<input type="button" value="Mousemove" onmousemove="mousemove()"><br>
<input type="button" value="Mouseover" onmouseover="mouseover()"><br>
<input type="button" value="Mouseup" onmouseup="mouseup()"><br>
</body>
</html>
