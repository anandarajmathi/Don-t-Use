<head>

        function GetChar (event) {
            alert ("The Unicode key code is: " + event.keyCode);
        }
     

    </script>
    <noscript>hello </noscript>
</head>
<body>
    <input size="40" id ="t" value="Write a character into this field!" onkeydown="GetChar (event);"/>
